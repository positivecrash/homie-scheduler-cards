<!-- Weekday Selection Component (universal - without popup-field) -->
<div class="weekday-mode-selector">
  <button type="button" class="weekday-mode-btn active" data-mode="everyday">Everyday</button>
  <button type="button" class="weekday-mode-btn" data-mode="weekdays">Weekdays</button>
  <button type="button" class="weekday-mode-btn" data-mode="custom">Custom</button>
</div>
<div class="popup-weekdays hidden" id="popup-weekdays-custom">
  <div class="popup-weekday" data-day="0">Mon</div>
  <div class="popup-weekday" data-day="1">Tue</div>
  <div class="popup-weekday" data-day="2">Wed</div>
  <div class="popup-weekday" data-day="3">Thu</div>
  <div class="popup-weekday" data-day="4">Fri</div>
  <div class="popup-weekday" data-day="5">Sat</div>
  <div class="popup-weekday" data-day="6">Sun</div>
</div>
